{% extends 'base.html' %}
    {% block body %}
        
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <time>Published date: {{post.published_date}}</time>
        </article>
        <h2>Comments</h2>
        {% for comment in comments %}
            {{comment.name}}
            {{comment.body}}
        {% endfor %}
        
{% endblock  %}
