<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h1>My Blog Posts</h1>
    </header>
    
      
        {% for post in posts %}
        <article>
    
            <h2><a href="#">{{post.title}}</a></h2>
            <p>{{post.text}}</p>
            <time>published date: {{post.published_date}}</time>
            <p>author:{{post.author}}</p>
        </article>

        {% endfor %}
</body>
</html>
