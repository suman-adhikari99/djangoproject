<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>item in the cart</h1>
    {%if request.session%}
    <table>
        <thead>
            <th>product Name</th>
            <th>quantity</th>
        </thead>
        {%for key, value in request.session.items%}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
</body>
</html>
